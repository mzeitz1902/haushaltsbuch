<div class="flex flex-col items-center justify-center p-4 **:text-white!">
  <h1 mat-dialog-title>Monat anlegen</h1>
  <div mat-dialog-content class="flex! w-full flex-col gap-2">
    <div class="grid w-full grid-cols-2 gap-2">
      <ng-select
        [items]="years"
        [clearable]="false"
        [field]="form.year"
        placeholder="Jahr auswählen"
        appendTo=".mat-mdc-dialog-title"
      />
      <ng-select
        bindLabel="label"
        bindValue="value"
        [items]="months()"
        [clearable]="false"
        [field]="form.month"
        placeholder="Monat auswählen"
        appendTo=".mat-mdc-dialog-title"
      />
    </div>
    <button
      maffiButton
      icon="CirclePlus"
      class="w-full !justify-center"
      (click)="submitForm()"
    >
      Anlegen
    </button>
  </div>
</div>
