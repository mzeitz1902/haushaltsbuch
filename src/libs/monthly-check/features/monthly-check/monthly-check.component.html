<app-header title="Monatscheck" />

<section class="container-max-sm mt-2 flex flex-col gap-4 p-2 md:p-6"></section>

<ng-select
  [items]="months"
  bindLabel="label"
  bindValue="value"
  [clearable]="false"
  [field]="form.month"
/>
<ng-select [items]="years" [clearable]="false" [field]="form.year" />

<button maffiButton icon="CirclePlus" (click)="createMonth()">
  Monat anlegen
</button>
