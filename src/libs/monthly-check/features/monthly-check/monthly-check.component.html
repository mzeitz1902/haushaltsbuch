<app-header title="Monatscheck" />

<section
  class="container-max-sm mt-2 flex flex-col items-center gap-2 p-2 md:p-6"
>
  <div class="grid w-full grid-cols-2 gap-4">
    <ng-select
      [items]="createdYears()"
      [clearable]="false"
      [field]="form.year"
      placeholder="Jahr auswählen"
    />
    <ng-select
      class="higher"
      bindLabel="translated"
      bindValue="month"
      [items]="createdMonths()"
      [clearable]="false"
      [field]="form.month"
      placeholder="Monat auswählen"
    />
  </div>
  @if (isLoaded()) {
    <div class="flex w-full flex-col" animate.enter="animate-fade-in">
      <app-revenue-month-table class="w-full" />
    </div>
  }
</section>
