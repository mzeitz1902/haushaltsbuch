<app-money-table-v2
  headerTitle="Budgets"
  headerIcon="BanknoteArrowUp"
  useDataTemplate="valuesWithHistory"

  [data]="data()"

  [isLoading]="isLoading()"
  [isSaving]="isSaving()"

>
</app-money-table-v2>
