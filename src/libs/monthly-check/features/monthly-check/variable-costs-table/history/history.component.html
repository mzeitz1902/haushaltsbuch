<div class="mb-2 flex flex-col gap-1">
  @for (entry of history(); track entry.id) {
    <span
      class="grid grid-cols-[auto_min-content_min-content] items-center gap-4"
    >
      @if (selectedEntry() === entry.id) {
        <input
          #value
          type="number"
          class="w-8 rounded border-1 border-blue-400 bg-gray-600 p-1 outline-none"
          [field]="form.value"
          (blur)="resetForm()"
        />
      } @else {
        <span
          class="self-right flex w-8 justify-end"
          (click)="editValue(entry)"
        >
          {{ entry.value | currency: 'EUR' }}
        </span>
      }

      <span>{{ entry.date | date }}</span>
      <button
        maffiButton
        icon="CircleMinus"
        (click)="delete(entry.id)"
      ></button>
    </span>
  } @empty {
    Keine Historie vorhanden.
  }
</div>
<button
  maffiButton
  size="mini"
  class="w-full !justify-center"
  icon="CirclePlus"
  (click)="add()"
>

</button>
