<section class="flex flex-col gap-2">
  <app-money-table
    headerTitle="Einnahmen"
    [data]="revenue()"
    [isLoading]="isLoading()"
    [isSaving]="isSaving()"
    [isAdded]="isAdded()"
    [scrollOnAdd]="false"
    (addRow)="addRevenue()"
    (updateRow)="updateRevenue($event)"
    (deleteRow)="deleteRevenue($event)"
  />
</section>
