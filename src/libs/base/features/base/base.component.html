<app-header title="Einnahmen & Ausgaben" />

<section class="container-max-sm mt-2 flex flex-col gap-4 p-2 md:p-6">
  <cdk-accordion class="flex flex-col gap-4">
    <app-revenue-base-table />
    <header class="flex items-center gap-1">
      <h1 class="pl-2 text-xl font-semibold">Ausgaben</h1>
      @if (isSavingCosts()) {
        <mat-spinner diameter="18" />
      }
    </header>

    <app-fixed-costs-table />
    <app-budgets />
    <app-quarterly-costs />
    <app-special-costs />
  </cdk-accordion>
  <app-balance [balanceReal]="balanceReal()" />
</section>
