<app-header title="Wochencheck">
  <ng-select
    class="w-40"
    bindLabel="label"
    bindValue="value"
    [items]="months"
    [clearable]="false"
    [formField]="form.month"
    [compareWith]="compareWith"
  />
</app-header>
<cdk-accordion
  class="container-max-sm mt-2 flex w-full flex-col items-center gap-2 p-2 *:w-full md:p-6"
>
  @for (week of weeks(); track week.id) {
    <app-week [week]="week" />
  }
</cdk-accordion>
