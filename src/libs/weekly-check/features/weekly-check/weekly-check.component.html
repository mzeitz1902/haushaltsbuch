<app-header title="Wochencheck">
  <ng-select
    class="w-40"
    [items]="months"
    [clearable]="false"
    [formField]="form.month"
  />
</app-header>
<cdk-accordion
  class="container-max-sm mt-2 flex w-full flex-col items-center gap-2 p-2 *:w-full md:p-6"
>
  @for (week of filteredWeeks(); track week.id) {
    <app-week [week]="week" />
  } @empty {
    Noch keine Wochen angelegt
  }
</cdk-accordion>
