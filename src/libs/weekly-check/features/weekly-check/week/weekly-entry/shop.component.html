<div
  class="flex cursor-pointer flex-col gap-1 rounded-lg p-1 hover:bg-gray-600 focus:bg-gray-600"
  [class.bg-gray-600]="isOpened()"
  [class.bg-gray-700]="!isOpened()"
  (click)="openBottomSheet()"
>
  <span class="text-xs whitespace-nowrap">{{ label() }}</span>
  <span class="text-sm">{{ entry().value | currency }}</span>
</div>
