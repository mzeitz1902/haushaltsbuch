<div
  class="flex cursor-pointer items-center gap-2 rounded-lg p-1 hover:bg-gray-600 focus:bg-gray-600"
  [class.bg-gray-600]="isOpened()"
  [class.bg-gray-700]="!isOpened()"
  (click)="openBottomSheet()"
>
  <img [ngSrc]="iconPath()" alt="icon" class="h-7 w-7 object-contain" />
  <div class="flex min-w-0 flex-col gap-1">
    <span class="text-xs">{{ label() }}</span>
    <span class="text-sm">{{ entry().value | currency }}</span>
  </div>
</div>
