<div class="flex flex-col items-center justify-center gap-2 **:text-white">
  @for (entry of data.history; track entry.id) {
    <div
      class="grid grid-cols-[6rem_4rem_8rem_min-content] items-center gap-2 p-2"
    >
      <span>{{ entry.date | date }}</span>
      <span>{{ entry.value | currency }}</span>
      <span>{{ entry.note }}</span>
      <button maffiButton icon="Trash" (click)="deleteEntry(entry.id)"></button>
    </div>
  } @empty {
    <div class="p-2">Noch keine Einträge vorhanden.</div>
  }
  <button maffiButton icon="CirclePlus" (click)="addEntry()">Hinzufügen</button>
</div>
