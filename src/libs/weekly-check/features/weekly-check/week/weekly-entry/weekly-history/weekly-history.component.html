<section class="flex flex-col gap-2 overflow-hidden pb-2">
  <div class="max-h-64 overflow-auto">
    <div
      class="flex w-full flex-col items-center justify-center gap-2 **:text-white"
    >
      @for (entry of history(); track entry.id) {
        <div
          class="grid w-full grid-cols-[auto_6rem_min-content] items-center gap-2 [&_span]:p-4"
          [class.border-b-gray-50]="!$last"
          [class.border-b]="!$last"
        >
          <span>{{ entry.note }}</span>
          <span class="text-right">{{ entry.value | currency }}</span>
          <button
            class="mr-2"
            maffiButton
            icon="Trash"
            (click)="deleteEntry(entry.id)"
          ></button>
        </div>
      } @empty {
        <div class="p-2">Noch keine Einträge vorhanden.</div>
      }
    </div>
  </div>
  <button
    class="self-center"
    maffiButton
    icon="CirclePlus"
    (click)="addEntry()"
  >
    Hinzufügen
  </button>
</section>
