<section class="flex flex-col gap-2 overflow-hidden pb-2">
  <div #historyScroll class="max-h-64 overflow-auto">
    <div class="flex w-full flex-col items-center justify-center **:text-white">
      @for (entry of currentHistory(); track entry.id) {
        @let styleClass = 'ml-2 my-2 p-4';
        <div
          class="grid w-full grid-cols-[auto_6rem_min-content] items-center gap-2"
          [class.border-b-gray-50]="!$last"
          [class.border-b]="!$last"
        >
          <span
            [class]="styleClass"
            [class.hidden]="selectedEntry() === entry.id"
            (click)="edit(entry, 'note')"
          >
            {{ entry.note }}
          </span>
          <span
            [class]="styleClass"
            [class.hidden]="selectedEntry() === entry.id"
            (click)="edit(entry, 'value')"
            class="m-0! my-0! w-full text-right"
          >
            {{ entry.value | currency }}
          </span>
          <input
            #noteInput
            [attr.data-id]="entry.id"
            class="w-full rounded border border-blue-400 bg-gray-600 outline-none"
            [class]="styleClass"
            [class.hidden]="selectedEntry() !== entry.id"
            [formField]="form.note"
            (click)="noteInput.select()"
            (blur)="submitAndReset()"
            (keyup.enter)="selectedEntry.set(null)"
          />
          <input
            type="number"
            #valueInput
            [attr.data-id]="entry.id"
            class="w-full rounded border border-blue-400 bg-gray-600 text-right outline-none"
            [class]="styleClass"
            [class.hidden]="selectedEntry() !== entry.id"
            [formField]="form.value"
            (click)="valueInput.select()"
            (blur)="submitAndReset()"
            (keyup.enter)="selectedEntry.set(null)"
          />
          <button
            class="mr-2"
            maffiButton
            icon="Trash"
            (click)="deleteHistory(entry.id)"
          ></button>
        </div>
      } @empty {
        <div class="p-2">Noch keine Einträge vorhanden.</div>
      }
    </div>
  </div>
  <button
    class="self-center"
    maffiButton
    icon="CirclePlus"
    (click)="addHistory()"
  >
    Hinzufügen
  </button>
</section>
